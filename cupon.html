<!DOCTYPE html>

<head>

    <title>Convite Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .dancing-font {
            font-family: 'Dancing Script', cursive;
        }
        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="montserrat bg-gradient-to-br from-pink-50 to-rose-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white/90 backdrop-blur-lg rounded-3xl shadow-xl overflow-hidden transition-all duration-500 hover:shadow-2xl">

        <!-- Main content -->

            <!-- Animated emojis -->
            <div class="flex justify-center space-x-6 mb-8">
                <span class="text-4xl heart-beat">â¤ï¸</span>
                <span class="text-4xl floating">ğŸ’</span>
                <span class="text-4xl heart-beat">â¤ï¸</span>
            </div>
            
            <!-- Button -->

    <!-- Floating hearts decoration -->

    <script>
        // Update date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('pt-BR', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
        
        // Add floating animation to decorative hearts
        const hearts = document.querySelectorAll('.animate-float');
        hearts.forEach(heart => {
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 5;
            const distance = Math.random() * 100 + 50;
            
            heart.style.animation = `floating ${duration}s ease-in-out ${delay}s infinite`;
            heart.style.transform = `translateY(${distance}px)`;
        });
    </script>
